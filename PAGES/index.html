<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Learner Data</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Get Learner Data</h1>
    <form id="learnerForm">
      <label for="learnerId">Enter Learner ID:</label>
      <input type="number" id="learnerId" name="learnerId" required>
      <button type="submit">Submit</button>
    </form>
    <!-- Output will be dynamically generated using JavaScript -->
    <div id="output"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
