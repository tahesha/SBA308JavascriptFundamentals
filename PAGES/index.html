<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Learner Data</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Get Learner Data</h1>
    <form id="learnerForm">
        <label for="learnerId">Enter Learner ID:</label>
        <input type="number" id="learnerIdInput" name="learnerId" required>
        <button type="button" id="submitBtn">Submit</button>
    </form>

    <!-- Display learner information -->
    <div id="learnerInfo"></div>
</body>
</html>
